<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<title>Usuarios</title>
	<!-- JSON compatibility library https://github.com/douglascrockford/JSON-js/ -->
	<script type="text/javascript" src="lib/JSON-js/json2.js"></script>
	
	<!-- Javascript library http://jquery.com/ -->
	<script type="text/javascript" src="lib/jquery/jquery-1.10.2.min.js"></script>
	
	<!-- Notify library https://github.com/willsteinmetz/jquery-notific8/ -->
	<script type="text/javascript" src="lib/notific8/jquery.notific8.min.js"></script>
	<link rel="Stylesheet" href="lib/notific8/jquery.notific8.min.css" />
	
	<!-- MVVM library http://knockoutjs.com/ -->
	<script type="text/javascript" src="lib/knockout/knockout-3.0.0.js"></script>
	
	<!-- page views and models css -->
	<script type="text/javascript" src="model/usuarioModel.js"></script>
	<script type="text/javascript" src="controller/usuarioController.js"></script>
	
	<!-- page css -->
	<link rel="Stylesheet" href="css/coderunner.css" />
	<link rel="Stylesheet" href="css/loadingsaving.css" />
</head>
<body>
	<h3>Usuarios</h3>

	<form data-bind="submit: incluiUsuario">
			Nome: <input type="text" name="nome"
			placeholder="Informa o nome do usuario" /><br />
			Matricula: <input type="text" name="matricula"
			placeholder="Informa a matricula do usuario" />
		<button type="submit">Inclui</button>
	</form>

	<ul
		data-bind="foreach: usuarios, visible: usuarios().length > 0">
		<li><input data-bind="value: nome" /> <input data-bind="value: matricula" /><a href="#"
			data-bind="click: $parent.alterar">Altera</a> <a href="#"
			data-bind="click: $parent.excluir">Exclui</a></li>
	</ul>
	

	Existem
	<b data-bind="text: usuarios().length">&nbsp;</b> usuarios

	<script type="text/javascript">
		ko.applyBindings(new UsuarioViewModel());
	</script>
</body>
</html>
