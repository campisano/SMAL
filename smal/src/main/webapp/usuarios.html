<script src="scripts/app/usuarios.datacontext.js"></script>
<script src="scripts/app/usuarios.viewmodel.js"></script>
<script>
	$(document).ready(function () {
		ko.applyBindings(window.app.viewmodel, document.getElementById('usuarios_view'));
	});
</script>
<div id="usuarios_view" class="default_content_wrapper">
	<nav id="sub_menu">
		<a class="ticket_anchor btn btn_verde btn_add" href="/smal/novo_ticket.html">Novo Usuário</a>
	</nav>
	<h1><img src="/smal/img/ticket_icon.png" />Usuários</h1>
	<table class="default_table">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Tipo</th>
				<th></th>
			</tr>
		</thead>
		<tbody data-bind="foreach: usuarios">
			<tr>
				<td><a data-bind="text: name"></a></td>
				<td><span data-bind="text: tipo"></span></td>
				<td><a>Excluir</a></td>
			</tr>
		</tbody>
	</table>
</div>
